<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="180.54616" height="161.93667" viewBox="0,0,180.54616,161.93667"><g transform="translate(-150.20137,-94.8171)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="HarmonyOS_Sans_SC, &quot;HarmonyOS Sans SC&quot;" font-weight="400" font-size="12" text-anchor="start" style="mix-blend-mode: normal"><text transform="translate(150.46684,101.8786) scale(0.53094,0.53094)" font-size="12" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="HarmonyOS_Sans_SC, &quot;HarmonyOS Sans SC&quot;" font-weight="400" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">开发说明 ２</tspan><tspan x="0" dy="14.399999999999999px"> </tspan><tspan x="0" dy="14.399999999999999px"> 【变量】</tspan><tspan x="0" dy="14.399999999999999px">2、Info：状态信息类，常以0或1表示某组件的不同状态</tspan><tspan x="0" dy="14.399999999999999px">（常以 ? 结尾），或是表示某个组件的坐标位置</tspan><tspan x="0" dy="14.399999999999999px">（常以 *.X 和 *.Y 结尾），一般不建议手动修改。</tspan><tspan x="0" dy="14.399999999999999px"> </tspan><tspan x="0" dy="14.399999999999999px">Info.ControlPanel.01.X　控制中心媒体控制卡片的Ｘ位置</tspan><tspan x="0" dy="14.399999999999999px">Info.ControlPanel.01.Y　控制中心媒体控制卡片的Ｙ位置</tspan><tspan x="0" dy="14.399999999999999px">Info.ControlPanel.Size　控制中心的大小</tspan><tspan x="0" dy="14.399999999999999px">Info.Desktop.ControlPanel.ExCard?　媒体控制卡片是否展开？</tspan><tspan x="0" dy="14.399999999999999px">Info.Desktop.ControlPanel.Length.Long?　控制中心是否延长？</tspan><tspan x="0" dy="14.399999999999999px">Info.Desktop.ControlPanel.Opened?　控制中心是否打开？</tspan><tspan x="0" dy="14.399999999999999px">Info.GetIntoDesktopBefore?　启动后是否进入过桌面？</tspan><tspan x="0" dy="14.399999999999999px">Info.LogIn.LoginBlank.Pressed?　登录界面输入框是否按压？</tspan><tspan x="0" dy="14.399999999999999px">Info.LogIn.LogInBlank.Touched?　登录界面输入框是否触碰？</tspan><tspan x="0" dy="14.399999999999999px">Info.LogIn.OnLockScr?　是否在锁屏界面？</tspan><tspan x="0" dy="14.399999999999999px">Info.MusicPlaying?　音乐媒体是否正在播放？</tspan><tspan x="0" dy="14.399999999999999px">Info.Notification.MusicPlayer.Y　音乐播放器的Ｙ位置</tspan><tspan x="0" dy="14.399999999999999px">Info.Sys.Res.HarmonyOS.ForUnderlineDrawing.X　开机动画</tspan><tspan x="0" dy="14.399999999999999px">中HarmonyOS标志O的Ｘ位置，供下划线绘制使用</tspan></text></g></g></svg>