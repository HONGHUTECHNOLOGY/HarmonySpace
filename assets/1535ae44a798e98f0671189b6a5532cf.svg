<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="167.48661" height="236.30945" viewBox="0,0,167.48661,236.30945"><g transform="translate(-181.11323,-70.51315)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="HarmonyOS_Sans_SC, &quot;HarmonyOS Sans SC&quot;" font-weight="400" font-size="12" text-anchor="start" style="mix-blend-mode: normal"><text transform="translate(181.40439,78.18049) scale(0.58233,0.58233)" font-size="12" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="HarmonyOS_Sans_SC, &quot;HarmonyOS Sans SC&quot;" font-weight="400" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">更新日志</tspan><tspan x="0" dy="14.399999999999999px"> </tspan><tspan x="0" dy="14.399999999999999px">2.1.0.6 beta</tspan><tspan x="0" dy="14.399999999999999px">【系统】</tspan><tspan x="0" dy="14.399999999999999px">1.新增UTF-8编码解码系统，支持中英文及符号</tspan><tspan x="0" dy="14.399999999999999px">2.修复用户名的编码问题，采用全新UTF-8编码系统，</tspan><tspan x="0" dy="14.399999999999999px">   支持中英文及符号</tspan><tspan x="0" dy="14.399999999999999px"> </tspan><tspan x="0" dy="14.399999999999999px">2.1.1.1 beta</tspan><tspan x="0" dy="14.399999999999999px">【系统】</tspan><tspan x="0" dy="14.399999999999999px">1.优化鸿鹄自研的英文解码，新增符号与数字进入鸿鹄</tspan><tspan x="0" dy="14.399999999999999px">   英文编码系统</tspan><tspan x="0" dy="14.399999999999999px">2.开机自动进行密码的解码，优化密码输入完成后的校</tspan><tspan x="0" dy="14.399999999999999px">   验时间</tspan><tspan x="0" dy="14.399999999999999px"> </tspan><tspan x="0" dy="14.399999999999999px">2.1.1.6 beta</tspan><tspan x="0" dy="14.399999999999999px">【系统】</tspan><tspan x="0" dy="14.399999999999999px">1.优化欢迎页逻辑</tspan><tspan x="0" dy="14.399999999999999px">2.修改虚拟键盘开启逻辑</tspan><tspan x="0" dy="14.399999999999999px">3.应用内单选框改为扁平风格</tspan><tspan x="0" dy="14.399999999999999px">4.重构开始菜单应用图标的显示动画</tspan><tspan x="0" dy="14.399999999999999px"> </tspan><tspan x="0" dy="14.399999999999999px">2.1.2.1 beta</tspan><tspan x="0" dy="14.399999999999999px">【系统】</tspan><tspan x="0" dy="14.399999999999999px">1.重新设计了控制栏图标</tspan><tspan x="0" dy="14.399999999999999px">2.重写了桌面深色模式切换逻辑</tspan><tspan x="0" dy="14.399999999999999px">3.优化锁屏界面开启密码界面的逻辑</tspan><tspan x="0" dy="14.399999999999999px">4.替换键盘读取插件，可读取各类特殊键</tspan></text></g></g></svg>